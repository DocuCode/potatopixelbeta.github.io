<script>
    function loadUserProfile() {
        fetch("/api/profile")
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.log("Non connecté");
                    return "";
                }
            })
            .then((profileData) => {
                if (profileData) {
                    document.getElementById("name").textContent = profileData.name;
                }
            });
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadUserProfile();
    });
</script>
